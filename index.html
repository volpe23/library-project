<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header class="library-header">
        <h2>My Library</h2>
    </header>
    <main>
        <div class="new-button-div">
            <button class="remove-button" id="formTrigger">Add new book</button>
        </div>
        <div class="container">

        </div>
        <div class="overlay hidden">
            <div class="modal">
                <form action="/">
                    <span class="close">&times;</span>
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
            
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
            
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" required>
            
                    <label for="read">Is it read?</label>
                    <input type="checkbox" id="read" required>
                    <input type="submit" id="newBook" value="Add new book">
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
